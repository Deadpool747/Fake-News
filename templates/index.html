<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .true-news {
            background-color: #d4edda;
            color: #155724;
        }
        .fake-news {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text_input">Enter News Text:</label>
                <textarea id="text_input" name="text_input" rows="5" placeholder="Enter news text here..."></textarea>
            </div>
            <div class="form-group">
                <label for="image_input">Upload or Capture an Image:</label>
                <input type="file" id="image_input" name="image_input" accept="image/*" capture="camera">
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result {% if prediction == 'True News' %}true-news{% else %}fake-news{% endif %}">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
